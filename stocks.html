<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="stocks.css">
</head>

<body>
    <main>
        <input type="text" placeholder="Enter stock symbol..." id="stockSymbol" />
        <button onclick="fetchStock()" class="btn">Go!</button>

        <div class="box justify-between items-center">

            <!-- TradingView Widget BEGIN -->
            <details class="size"> 
                <summary>Click to see the graph</summary>
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"></a></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                            {
                                "autosize": true,
                                    "symbol": "NYSE:IBM",
                                        "interval": "D",
                                            "timezone": "America/Los_Angeles",
                                                "theme": "dark",
                                                    "style": "2",
                                                        "locale": "en",
                                                            "withdateranges": true,
                                                                "range": "ALL",
                                                                    "allow_symbol_change": true,
                                                                        "details": true,
                                                                            "calendar": false,
                                                                                "support_host": "https://www.tradingview.com"
                            }
                        </script>
                </div>
            </details>
            <!-- TradingView Widget END -->
        </div>
    </main>
    <script src="stocks.js"></script>
</body>

</html>
